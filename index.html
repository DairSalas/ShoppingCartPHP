<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart JS</title>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="css/main.css">

</head>

<body class="bg-secondary">
    <header>

        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <a href="#" class="navbar-brand">Shopping Cart</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader"
                    aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarHeader">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a href="#" class="nav-link" onclick="loadDocument(1)">
                                <i class="fab fa-product-hunt"></i>
                                Products
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link" onclick="loadDocument(2)">
                                <i class="fas fa-shopping-cart"></i>
                                Cart
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>

    <section class="section-mt">

        <div class="container" id="containerProducts">

            <div class="row py-2 border-bottom">

                <button type="button" class="btn btn-success" data-toggle="modal" data-target="#productModal">
                    Add
                </button>

                <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="productModalLabel">Add Product</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>

                            <form id="formProduct">
                                <div class="modal-body">
                                    <div class="form-row">
                                        <label for="productName">Nombre</label>
                                        <input type="text" name="productName" id="productName" class="form-control">
                                    </div>
                                    <div class="form-row">
                                        <label for="productUrlImage">Url Imagen</label>
                                        <input type="url" name="productUrlImage" id="productUrlImage" class="form-control">
                                    </div>
                                    <div class="form-row">
                                        <label for="productDescription">Descripci√≥n</label>
                                        <textarea class="form-control" name="productDescription" id="productDescription" rows="3"></textarea>
                                    </div>
                                    <div class="form-row">
                                        <label for="productPrice">Precio</label>
                                        <input type="text" name="productPrice" id="productPrice" class="form-control">
                                    </div>
                                    <div class="form-row">
                                        <label for="productQuantity">Cantidad</label>
                                        <input type="text" name="productQuantity" id="productQuantity" class="form-control">
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button class="btn btn-danger" data-dismiss="modal">Cancel</button>
                                    <button type="submit" class="btn btn-primary">Add</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <form id="formSearchProduct" class="form-inline ml-auto">
                    <input class="form-control mr-sm-2" placeholder="Search Product" type="search" name="" id="searchInputProduct">
                    <button type="button" class="btn btn-dark" onclick="allProducts()">All</button>
                </form>

            </div>

            <div class="row bg-secondary mt-2 row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4" id="containerData">

            </div>

            <div class="modal fade" id="addProductToCartModal" tabindex="-1" aria-labelledby="addProductToCartLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addProductToCartLabel">Select Quantity</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <form id="formAddProductToCart">
                            <div class="modal-body">
                                <div class="form-row">
                                    <label>Producto</label>
                                    <input type="text" id="productNameLabel" class="form-control" value="Chicken"
                                        readonly>
                                    <input type="hidden" name="productId" id="productPos" value="">
                                </div>
                                <div class="form-row">
                                    <label for="productCartQuantity">Cantidad</label>
                                    <input type="number" name="productCartQuantity" id="productCartQuantity" class="form-control" value="0">
                                </div>
                            </div>

                            <div class="modal-footer">
                                <button class="btn btn-danger" data-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-primary">Add</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="container bg-light" id="containerCart">

        </div>

    </section>

    <!-- JQUERY -->
    <script src="js/jquery-3.5.1.min.js"></script>

    <!-- BOOTSTRAP -->
    <script src="js/bootstrap.bundle.min.js"></script>

    <!-- CUSTOM JS -->
    <script src="js/main.js"></script>

</body>

</html>
